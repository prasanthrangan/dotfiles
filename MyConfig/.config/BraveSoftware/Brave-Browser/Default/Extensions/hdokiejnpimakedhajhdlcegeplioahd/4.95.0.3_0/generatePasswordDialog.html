<div>
  <div>
    <label class="label first">Password:</label>
    <table>
      <tbody>
        <tr>
          <td class="relative passwordDropdownContainer">
            <input dialogField="password" class="dialogInput selectDropdown password" type="text" spellcheck="false"/>
            <a id="copyPassword">Copy Password</a>
          </td>
          <td class="generateButtonContainer"><div title="Generate" class="nbtn rbtn" id="generateButton"></div></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <label class="label">Password Length:</label>
    <input id="passwordLength" dialogField="length" class="dialogInput selectDropdown" type="text"/>
  </div>
  <label class="label advancedOptionsLabel">Advanced Options:</label>
  <div id="generatePasswordDialogAdvancedOptions" class="advancedOptions">
    <div>
      <div><input type="radio" class="radio" name="passwordType" dialogField="reqevery" id="passwordTypeAll"/><label for="passwordTypeAll">Allow All Character Types</label></div>
      <div><input type="radio" class="radio" name="passwordType" dialogField="pronounceable" id="passwordTypePronounceable"/><label for="passwordTypePronounceable">Make Pronounceable</label></div>
      <div>
        <table>
          <tbody>
            <tr>
              <td>
                <input id="uppercase" class="checkbox" dialogField="uppercase" type="checkbox"/>
                <label for="uppercase">A_Zupper</label>
              </td>
              <td>
                <input id="lowercase" class="checkbox" dialogField="lowercase" type="checkbox"/>
                <label for="lowercase">a_zlower</label>
              </td>
              <td>
                <input id="numeric" class="checkbox" dialogField="numeric" type="checkbox"/>
                <label for="numeric">0_9</label>
              </td>
              <td>
                <input id="special" class="checkbox" dialogField="special" type="checkbox"/>
                <label for="special">!$%@#</label>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <input id="minNumeric" dialogField="minNumeric" class="dialogInput" type="text"/>
        <label for="minNumeric">Minimum Numeric Characters</label>
      </div>
      <div>
        <input id="avoidAmbiguous" class="checkbox" dialogField="avoidAmbiguous" type="checkbox"/>
        <label for="avoidAmbiguous">Avoid Ambiguous Characters</label>
      </div>
    </div>
  </div>

</div>
