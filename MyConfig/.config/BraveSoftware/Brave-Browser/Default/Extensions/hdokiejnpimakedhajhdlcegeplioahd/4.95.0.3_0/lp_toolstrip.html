    <div id="lpbutton" class="toolstrip-button displaynone">
      <span id="lplogin"> <span id="lp_docwrite_lp_toolstrip1"><!--gs('Login to LastPass')--></span></span>
      <span id="lploggedin" class="displaynone" > <span id="lp_docwrite_lp_toolstrip2"><!--gs('LastPass')--></span></span>

    <div id="lpnotify" class="displaynone">
      <div id="notification">
        <form method="post">
          <table width="300" cellspacing="0" cellpadding="0" border="0" id='notifytable'>
            <tr>
                <td valign="middle" width='30'><img src='images/asterisk.png' id='lefticon'/></td>
                <td valign="middle" width='*'  align='left'><span id="notifymsg"></span></td>
                <td valign="middle" width='20' align="right">&nbsp;
                    <a href="#" id="closemole1" class='hoverdark'><img src='x.gif' border="0"/></a>
                </td>
            </tr>
            <tr>
              <td colspan="3" align='center'>

                <!-- Save Site -->
                <div id='notifysave' class='displaynone'><input type='button' id='notifysavesitebtn'/><input type='button' id='notifyneverbtn'/><div id='notifyneverpopup' class='positionabsolute'></div><input type='button' id='notifyclosebtn'/></div>
                <script type="text/javascript" src="lp_toolstrip3.js"></script>

                <!-- Change Password -->
                <div id='notifychange' class='displaynone'><input type='button' id='notifychangeconfirmbtn'/><input type="button" id="notifychangesavenewsitebtn"></div>
                <script type="text/javascript" src="lp_toolstrip4.js"></script>

                <!-- Error -->
                <div id='notifyerror' class='displaynone'>
                    <input type='button' class='nbtn btn_micro' id='notifyfeedbackbtn'/>
                    <input type='button' class='nbtn btn_micro' id='notifytryagainbtn'/>
                    <input type='button' class='nbtn btn_micro' id='notifycustombtn'/>
                    <input type='button' class='nbtn btn_micro' id='notifycreateaccountbtn'/>
                    <input type='button' class='nbtn btn_micro' id='notifydisablebtn'/>
                    <input type='button' class='nbtn btn_micro' id='notifydisablesinglebtn'/>
                    <input type='button' class='nbtn btn_micro' id='notifystarttrialbtn'/>
                </div>
                <script type="text/javascript" src="lp_toolstrip5.js"></script>

                <!-- BREACH -->
                <div id='notifylpalert' class='displaynone'></div>
                <!-- Upgrade -->
                <div id='notifyupgrade' class='displaynone'><input type='button' id='notifyyesbtn'/><input type='button' id='notifynobtn'/></div>

                <!-- Weak/Duplicate Alert -->
                <div id='notifyalert' class='displaynone'><p id='alertdescription'></p><br/><span class='alertlabel' id='sitelabel'></span> <span id='alertsite'></span><br/><span class='alertlabel' id='usernamelabel'></span> <span id='alertusername'></span><br/><br/><br/><hr/><div class='alertbottom'><button id='notifyseccheck' class='nbtn rbtn btn_midi btn_exp_h'></button><div id='disables'><a href='#' id='disablealertsite'></a><a href='#' id='disablealertall'></a></div></div></div>

                <!-- Other notifications -->

                <script type="text/javascript" src="lp_toolstrip6.js"></script>

              </td>
            </tr>
          </table>
        </form>
      </div>

          </div>
          <script type="text/javascript" src="lp_toolstrip22.js"></script>
