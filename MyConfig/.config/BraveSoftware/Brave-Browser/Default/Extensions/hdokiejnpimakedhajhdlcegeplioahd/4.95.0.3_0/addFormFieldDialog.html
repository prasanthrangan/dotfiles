<div>
  <label class='label first'>Field Name:</label>
  <input dialogfield='name' type='text' class='dialogInput'>
</div>
<div id="addFormFieldDialogFormName">
  <label class='label'>Form Name:</label>
  <input dialogfield='formname' type='text' class='dialogInput'>
</div>
<div>
  <label class='label'>Field Type:</label>
  <select dialogfield='type' class='dialogInput selectDropdown'>
    <option value='text'>Text</option>
    <option value='password'>Password</option>
    <option value='select-one'>Select</option>
    <option value='checkbox'>Checkbox</option>
  </select>
</div>
<div>
  <label class='label'>Field Value:</label>
  <div id='addFormFieldDialogValue'>
    <input dialogfield='value' type='text' class='dialogInput'>
  </div>
</div>
