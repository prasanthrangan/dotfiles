<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
<title>LastPass</title>
<link rel="stylesheet" type="text/css" href="fonts/opensans/opensans.css">
<link rel="stylesheet" type="text/css" href="fonts/fontawesome.min.css">
<link rel="stylesheet" type="text/css" href="general.css">
<link rel="stylesheet" type="text/css" href="sites.css">

<script type='text/javascript' src="lpfulllib.js"></script>
<script type='text/javascript' src="home1.js"></script>

</head>
<body>

<div class="main">
    <img src='logo_big.png' class="logo">

    <div class="searchsites">
      
        <input id="searchbox" type="search" placeholder="">
        <a id="search" href="#" class="hidden"><span id="lp_docwrite_home3"><!--gs('Search')--></span></a>
        <a id="showallsites" href="#" class="hidden"><span id="lp_docwrite_home4"><!--gs('Show all sites')--></span></a>
      
    </div>

    <div id="gridsites" class="sitesearch">
      <div class="header clearfix">
        <div id="headername"><span class="sort"><span class="title"><span id="lp_docwrite_home5"><!--gs('NAME')--></span></span></span></div>
        <div id="headerusername"><span class="sort"><span class="title"><span id="lp_docwrite_home6"><!--gs('USERNAME')--></span></span></span></div>
        <div id="headerpassword"><span class="sort"><span class="title"><span id="lp_docwrite_home7"><!--gs('PASSWORDupper')--></span></span></span></div>
        <div id="headerfavorite"><span class="sort"><span class="title"></span></span></div>
        <div id="headernote"><span class="sort"><span class="title"></span></span></div>
        <div id="headerprotected"><span class="sort"><span class="title"></span></span></div>
        <div id="headerautologin"><span class="sort"><span class="title"></span></span></div>
        <div id="headeraction"><span class="sort"><span class="title"><span id="lp_docwrite_home8"><!--gs('ACTION')--></span></span></span></div>
      </div>
      <div id="gridsite">
        <!-- Groups and sites are dynamically added here -->
      </div>
    </div>
</div>

<script type="text/javascript" src="home_end.js"></script>

</html>
