<div class="vault-upgrade-to-premium-dialog__header">
    <img src="images/vault_4.0/upgradeToPremiumDialog/diamond_icon.svg" alt="">
    <img src="images/vault_4.0/standard_close.svg" alt="" id="closeDialog">
</div>
<div class="vault-upgrade-to-premium-dialog__body">
    <h1 class="title" id="vaultUpgradeToPremiumDialogMainTitle"></h1>
    <p class="subtitle" id="vaultUpgradeToPremiumDialogSubTitle"></p>
    <div class="features-list" id="featureList">
        <div class="features-list__header">
            <p compoundtranslation id="vaultUpgradeToPremiumDialogFeatureHeader"></p>
        </div>
        <div class="feature-list__item" id="featureItem1">
            <div class="feature-list__item__image">
                <img src="" alt="" id="featureImg1">
            </div>
            <div class="feature-list__item__description">
                <p class="feature-list__item__description__title" id="featureTitle1"></p>
                <p class="feature-list__item__description__subtext" id="featureSubTitle1"></p>
            </div>
        </div>
        <div class="feature-list__item" id="featureItem2">
            <div class="feature-list__item__image">
                <img src="" alt="" id="featureImg2">
            </div>
            <div class="feature-list__item__description">
                <p class="feature-list__item__description__title" id="featureTitle2"></p>
                <p class="feature-list__item__description__subtext" id="featureSubTitle2"></p>
            </div>
        </div>
        <div class="feature-list__item" id="featureItem3">
            <div class="feature-list__item__image">
                <img src="" alt="" id="featureImg3">
            </div>
            <div class="feature-list__item__description">
                <p class="feature-list__item__description__title" id="featureTitle3"></p>
                <p class="feature-list__item__description__subtext" id="featureSubTitle3"></p>
            </div>
        </div>
    </div>
</div>
<div class="vault-upgrade-to-premium-dialog__actions">
    <button class="vault-upgrade-to-premium-dialog__actions__upgrade-btn" id="premiumDialogUpgradeButton" compoundtranslation></button>
    <button class="vault-upgrade-to-premium-dialog__actions__learn-more" id="premiumDialogLearnMoreButton" compoundtranslation></button>
</div>
