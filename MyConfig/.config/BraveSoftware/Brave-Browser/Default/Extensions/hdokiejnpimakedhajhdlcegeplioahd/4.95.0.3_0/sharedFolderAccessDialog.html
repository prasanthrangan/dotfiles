<div>

  <div class="dialogLeftPane">
    <p><strong>Instructions:</strong> Drag sites from the Available Items list into the Unavailable Items list to prevent access from this user.</p>

    <div class="checkboxContainer">
      <input id="sharedFolderAccessSwitch" class="checkbox" dialogField="hidebydefault" type="checkbox"/>
      <label id="sharedFolderAccessSwitchLabel" for="sharedFolderAccessSwitch">Rather than specifying Unavailable Items, assign only Available Items. In this mode, newly added sites will automatically be added to the Unavailable Items list.</label>
    </div>
    <div class="checkboxContainer">
      <input id="sharedFolderAccessOthers" class="checkbox" dialogField="applyToOthers" type="checkbox"/>
      <label id="sharedFolderAccessOthersLabel" for="sharedFolderAccessOthers">Apply to Other Users:</label>
    </div>
    <div id="sharedFolderAccessOtherUsers">
      <input class="dialogInput searchInput" id="sharedFolderAccessOtherUsersSearch" type="text" placeholder="Search Members">
      <div id="sharedFolderAccessOtherUsersContainer"></div>
    </div>
  </div>

  <div class="dialogRightPane">
    <div class="identityContainer identityLeft">
      <div class="header">Available Items</div>
      <div class="searchContainer">
        <div class="search search-button">
          <input class="dialogInput searchInput availableSearch" type="text" placeholder="Search Available"/>
          <div class="optionButtons">
            <div title="Collapse All" class="collapseAllToggle availableCollapseToggle toggleButton"></div>
          </div>
        </div>
      </div>
      <div class="itemContainer containerSelectionDialogAvailable"></div>
    </div>
    <div class="identityContainer identityRight">
      <div class="header">Unavailable Items</div>
      <div class="searchContainer">
        <div class="search search-button">
          <input class="dialogInput searchInput selectedSearch" type="text" placeholder="Search Unavailable"/>
          <div class="optionButtons">
            <div title="Collapse All" class="collapseAllToggle selectedCollapseToggle toggleButton"></div>
          </div>
        </div>
      </div>
      <div class="itemContainer containerSelectionDialogSelected"></div>
    </div>
  </div>

</div>
