<input dialogsection="loginDialogEmail" class="dialogInput typeaheadDropdown" id="loginDialogEmail" dialogfield="email" type="text" spellcheck="false"/>
<div dialogsectionbefore="buttons">
  <div class="checkboxContainer">
    <input id="loginDialogRememberEmail" class="checkbox" dialogfield="rememberEmail" type="checkbox"/>
    <label for="loginDialogRememberEmail">Remember Email</label>
  </div>
  <div class="checkboxContainer">
    <input id="loginDialogRememberPassword" class="checkbox" dialogfield="rememberPassword" type="checkbox"/>
    <label for="loginDialogRememberPassword" id="loginDialogRememberPasswordLabel">Remember Password</label>
  </div>
  <div class="checkboxContainer">
    <input id="loginDialogShowVault" class="checkbox" dialogfield="rememberShowVault" type="checkbox"/>
    <label for="loginDialogShowVault">Show Vault After Login</label>
  </div>
  <div id="loginDialogDisablePasswordManagerContainer" class="checkboxContainer">
    <input id="loginDialogDisablePasswordManager" class="checkbox" dialogfield="disablePasswordManager" type="checkbox"/>
    <label for="loginDialogDisablePasswordManager">Disable Browser Password Manager</label>
  </div>
</div>
