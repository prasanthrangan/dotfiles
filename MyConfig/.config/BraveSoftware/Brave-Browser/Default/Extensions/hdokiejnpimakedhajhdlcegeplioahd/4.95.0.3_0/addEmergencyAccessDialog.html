<div>
  <label class="label first">Email Address:</label>
  <input dialogField="username" class="dialogInput" type="text"/>
  <p class="dialogText">When your trusted contact requests emergency access to your vault, they will have to wait for the period of time you specify before being allowed access. During that time window, you can decline their request to access your vault.</p>
  <label class="label">Wait Time:</label>
  <select dialogField="hours_to_override" class="dialogInput selectDropdown">
    <option value="0">Immediately</option>
    <option value="3">3 hours</option>
    <option value="6">6 hours</option>
    <option value="12">12 hours</option>
    <option value="24">24 hours</option>
    <option value="48">48 hours</option>
    <option value="72">3 days</option>
    <option value="168">7 days</option>
    <option value="336">14 days</option>
    <option value="504">21 days</option>
    <option value="720">30 days</option>
  </select>
</div>
