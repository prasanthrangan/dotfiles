<!DOCTYPE html>
<html id="options-page-html">
  <head>
    <title i18n="optionstitle"></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="adblock-options-options.css" />
    <link rel="stylesheet" href="adblock-options-tabs.css" />
    <link rel="stylesheet" href="adblock-options-mab.css" />
    <link rel="stylesheet" href="adblock-options-stats-tabs.css" />
    <link rel="stylesheet" href="croppie.css" />
    <script src="polyfill.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="purify.min.js"></script>
    <script src="croppie.js"></script>
    <script src="Chart.min.js"></script>
    <script src="adblock-functions.js"></script>
    <script src="adblock-options-tabs.js"></script>
    <script src="adblock-options-index.js"></script>
    <script src="adblock-options-premium-payment.js"></script>
  </head>
  <body>
    <div id="sidebar">
      <div id="sidebar-content">
        <section id="sidebar-content-top">
          <a id="adblock-logo-link" href="https://www.getadblock.com" target="_blank">
            <img
              id="sidebar-adblock-logo"
              i18n-alt="adblock_home"
              src="icons/default_theme/logo.svg"
              dir="ltr"
            />
            <img
              id="sidebar-adblock-logo-narrow"
              i18n-alt="adblock_home"
              src="icons/ab-38.png"
              dir="ltr"
            />
          </a>

          <nav id="sidebar-tabs">
            <ul>
              <li>
                <a href="#stats-tabs" class="tablink">
                  <i class="material-icons md-18" role="img" aria-hidden="true">timeline</i
                  >&#32;&#32;<span i18n="stats"></span>
                </a>
              </li>
              <li>
                <a href="#general" class="tablink">
                  <i class="material-icons md-18" role="img" aria-hidden="true">settings</i
                  >&#32;&#32;<span i18n="tabgeneral"></span>
                </a>
              </li>
              <li>
                <a href="#filters" class="tablink">
                  <i class="material-icons md-18" role="img" aria-hidden="true"
                    >format_list_bulleted</i
                  >&#32;&#32;<span i18n="tabfilterlists"></span>
                </a>
              </li>
              <li>
                <a href="#customize" class="tablink">
                  <i class="material-icons md-18" role="img" aria-hidden="true">create</i
                  ><span i18n="tabcustomize"></span>
                </a>
              </li>
              <li>
                <a href="#support" class="tablink">
                  <i class="material-icons md-18" role="img" aria-hidden="true">chat</i
                  ><span i18n="tabsupport"></span>
                </a>
              </li>
              <div class="separator"></div>
              <li>
                <a href="#mab" class="tablink">
                  <i class="material-icons md-18" role="img" aria-hidden="true">account_circle</i>
                  <span i18n="premium"></span>
                </a>
                <ul data-parent-tab="#mab">
                  <li>
                    <a href="#mab-themes" class="tablink">
                      <i class="material-icons md-18 unlocked" role="img" aria-hidden="true"
                        >featured_video</i
                      >
                      <span i18n="themes"></span>
                    </a>
                  </li>
                  <li>
                    <a href="#mab-image-swap" class="tablink">
                      <i class="material-icons md-18 unlocked" role="img" aria-hidden="true"
                        >image</i
                      >
                      <span i18n="image_swap"></span>
                    </a>
                  </li>
                  <li>
                    <a href="#sync" class="tablink">
                      <i class="material-icons md-18 unlocked" role="img" aria-hidden="true"
                        >sync</i
                      >
                      <span i18n="sync_tab_item"></span>
                    </a>
                  </li>
                  <li>
                    <a href="#distractioncontrol" class="tablink">
                      <i class="material-icons" role="img" aria-hidden="true" id="new-dc-icon"
                        >lens</i
                      >
                      <i
                        class="material-icons md-18 unlocked"
                        role="img"
                        aria-hidden="true"
                        id="dcIcon"
                        >block</i
                      >
                      <span id="dc-menu-item" i18n="distraction_control"></span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </nav>
        </section>

        <section id="sidebar-content-bottom">
          <section id="rate-us-cta" class="hover-shadow" style="display: none;">
            <section id="rate-us-tooltip">
              <div i18n="show_some_love"></div>
              <div i18n="support_with_a_review"></div>
            </section>

            <a
              href="https://chrome.google.com/webstore/detail/adblock-%E2%80%94-best-ad-blocker/gighmmpiobklfepjocnamgkkbiglidom/reviews"
              id="rate-us"
              class="btn secondary"
              target="_blank"
            >
              <i class="material-icons md-18" role="img" aria-hidden="true">favorite</i>
              &nbsp;&nbsp;
              <span i18n="love_adblock"></span>
            </a>
          </section>
          <section id="waitlist-cta" class="hover-shadow" style="display: none;">
            <section id="waitlist-tooltip">
              <div i18n="vpn_coming_soon"></div>
              <div i18n="join_vpn_waitlist"></div>
            </section>

            <a
              href="https://vpn.getadblock.com/?s=ao/"
              id="vpn-waitlist-link"
              class="btn secondary"
              target="_blank"
            >
              <span class="red-text" i18n="callout_new_feature"></span>&nbsp;<span
                i18n="adblock_vpn"
              ></span>
            </a>
          </section>

          <section id="mail-dialog" style="display: none;" class="cta-speech-bubble">
            <section id="mail-dialog-content">
              <div id="mail-dialog-header">
                <span i18n="keep_touch"></span>
                <span tabindex="0" id="mail-cta-close-icon" class="close-button" role="button">
                  <i class="material-icons md-18" role="img" data-send-close-event="true">close</i>
                </span>
              </div>
              <section id="mail-dialog-body">
                <span i18n="sign_up_mailing"></span>
                <input
                  type="email"
                  id="mail-cta-address"
                  i18n_placeholder="email_address_placeholder"
                  dir="ltr"
                  required
                />
                <section id="mail-dialog-confirm">
                  <span class="mail-dialog-checkbox checkbox md-stack">
                    <input type="checkbox" id="mail-cta-confirm-checkbox" />
                    <i class="unchecked material-icons md-18" role="img">check_box_outline_blank</i>
                    <i class="checked material-icons md-18" role="img">check_box</i>
                  </span>
                  <span id="mail-dialog-confirm-subsection">
                    <span i18n="please_click_confirm"></span>
                    <span i18n="never_share_email"></span>
                    <a
                      href="https://getadblock.com/privacy"
                      target="_blank"
                      i18n="privacy_policy"
                    ></a>
                  </span>
                </section>
                <section id="mail-dialog-err-message"></section>
                <span i18n="join_mailing_list" class="btn" id="mail-dialog-join-btn"></span>
              </section>
            </section>
            <section id="mail-dialog-done-content">
              <div id="mail-dialog-header">
                <span i18n="all_set"></span>
                <span tabindex="0" id="mail-cta-done-close-icon" class="close-button" role="button">
                  <i class="material-icons md-18" role="img">close</i>
                </span>
              </div>
              <section id="mail-dialog-body">
                <span i18n="youre_awesome"></span>
                <span i18n="added_mailing_list"></span>
              </section>
              <img id="mail-dialog-done" src="icons/mail-cta-done.svg" dir="ltr" />
            </section>
          </section>

          <section id="mail-cta" style="display: none;">
            <span i18n="adblock_newsletter" class="hover-shadow btn secondary"></span>
          </section>

          <div id="sidebar-social-links">
            <a href="https://facebook.com/heres.adblock" target="_blank">
              <i class="adblock-icon" aria-label="facebook" role="img">facebook</i>
            </a>
            <a id="twitter-icon-link" href="https://twitter.com/getadblock" target="_blank">
              <i class="adblock-icon" aria-label="twitter" role="img">twitter</i>
            </a>
            <a href="https://www.linkedin.com/company/adblock/" target="_blank">
              <i class="adblock-icon" aria-label="linkedin" role="img">linkedin</i>
            </a>
          </div>
          <div class="top-line">
            <a href="https://getadblock.com/privacy" i18n="privacy_policy" target="_blank"></a>
            <div id="version_number"></div>
          </div>
        </section>
      </div>
    </div>

    <div id="tab-content">
      <div id="stats-tabs" class="tab"></div>
      <div id="mab" class="tab" syncMessageDiv="true" unsyncMessageDiv="true"></div>
      <div id="general" class="tab" syncMessageDiv="true" unsyncMessageDiv="true"></div>
      <div id="filters" class="tab" syncMessageDiv="true" unsyncMessageDiv="true"></div>
      <div id="customize" class="tab" syncMessageDiv="true" unsyncMessageDiv="true"></div>
      <div id="support" class="tab"></div>
      <div id="mab-image-swap" class="tab" syncMessageDiv="true" unsyncMessageDiv="true"></div>
      <div id="sync" class="tab" syncMessageDiv="true" unsyncMessage2Div="true"></div>
      <div id="distractioncontrol" class="tab" syncMessageDiv="true" unsyncMessageDiv="true"></div>
      <div id="mab-themes" class="tab" syncMessageDiv="true" unsyncMessageDiv="true"></div>
    </div>
  </body>
</html>
